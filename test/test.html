<body>

    <h1>Isotope - filtering</h1>

<div class="button-group filters-button-group">
  <button class="button active" data-filter="*">Show All</button>
  <button class="button" data-filter=".animals">Animals</button>
  <button class="button" data-filter=".nature">Nature</button>
  <button class="button" data-filter=".sky">Sky</button>

</div>

<div class="grid">
    <div class="element-item animals " data-category="animals">
        <img src="path_to_mercury_image.jpg" alt="Mercury">
    </div>
    <div class="element-item metalloid " data-category="metalloid">
        <img src="path_to_tellurium_image.jpg" alt="Tellurium">
    </div>
    <div class="element-item post-transition metal " data-category="post-transition">
        <img src="path_to_bismuth_image.jpg" alt="Bismuth">
    </div>
    <div class="element-item post-transition metal " data-category="post-transition">
        <img src="path_to_lead_image.jpg" alt="Lead">
    </div>
    <div class="element-item transition metal " data-category="transition">
        <img src="path_to_gold_image.jpg" alt="Gold">
    </div>
    <div class="element-item alkali metal " data-category="alkali">
        <img src="path_to_potassium_image.jpg" alt="Potassium">
    </div>
    <div class="element-item alkali metal " data-category="alkali">
        <img src="path_to_sodium_image.jpg" alt="Sodium">
    </div>
    <div class="element-item transition metal " data-category="transition">
        <img src="path_to_cadmium_image.jpg" alt="Cadmium">

        <img src="path_to_rhenium_image.jpg" alt="Rhenium">
    </div>

    <div class="element-item metalloid " data-category="metalloid">

    </div>
</div>
